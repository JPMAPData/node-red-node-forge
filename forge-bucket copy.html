<!-- Forge-bucket out -->
<script type="text/x-red" data-template-name="forge-bucket out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="forge.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]forge.placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-forge"><i class="fa fa-user"></i> <span data-i18n="forge.label.forge"></span></label>
        <input type="text" id="node-input-forge">
    </div>
    <div class="form-row">
        <label for="node-input-bucket"><i class="fa fa-folder"></i> <span data-i18n="forge.label.bucket"></span></label>
        <input type="text" id="node-input-bucket" data-i18n="[placeholder]forge.placeholder.bucket">
    </div>
    <div class="form-row node-input-filename">
         <label for="node-input-filename"><i class="fa fa-file"></i> <span data-i18n="forge.label.filename"></span></label>
         <input type="text" id="node-input-filename" data-i18n="[placeholder]forge.placeholder.filename">
    </div>
    <div class="form-row node-input-localFilename">
         <label for="node-input-localFilename"><i class="fa fa-file"></i> <span data-i18n="forge.label.local"></span></label>
         <input type="text" id="node-input-localFilename" data-i18n="[placeholder]forge.placeholder.local">
    </div>
    <div class="form-row">
        <label for="node-input-region"><i class="fa fa-tag"></i> <span data-i18n="forge.label.region"></span></label>
        <select type="text" id="node-input-region" style="width:72%;">
            <option selected value="US">US</option>
            <option value="EMEA">EMEA</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="forge-bucket out">
    <p>Forge Bucket out node. Uploads content to a Forge bucket. The bucket name can be specified in the node <b>bucket</b> property
        or in the <b>msg.bucket</b> property. The filename on Forge is taken from the node <b>filename</b> property or the <b>msg.filename</b>
        property. The content is taken from either the node <b>localFilename</b> property, the <b>msg.localFilename</b> property
        or the <b>msg.payload</b> property.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('forge-bucket out', {
        category: 'forge',
        color: "#0696D7",
        icon: "forge.png",
        defaults: {
            forge: {
                type: "forge-credentials",
                required: true
            },
            bucket: {
                required: true,
                value: "$(FORGE_CLIENT_ID)"
            },
            filename: {
                value: ""
            },
            localFilename: {
                value: ""
            },
            region: {
                value: "",
                required: true
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 0,
        align: "right",
        label: function () {
            return this.name || this.bucket ? "oss " + this.bucket : "oss";
        }
    });
</script>
