<script type="text/javascript">
	function filterParameters() {
		return ({
			id: 'attributes.name',
			custom: '',
			modifier: '',
			expr: '',

			_defaults: function (filter) {
				filter.id = filter.id || this.id;
				filter.custom = filter.custom || this.custom;
				filter.modifier = filter.modifier || this.modifier;
				filter.expr = filter.expr || this.expr;
				return (filter);
			},
			_create: function (filter, rows, container) {
				/* beautify preserve:start */
				var selectField = $('<select />', {
					class: 'node-input-filter-id',
					style: 'width: 35%;'
				}).appendTo(rows[1]);
				/* beautify preserve:end */

				var selectOptions = {
					'custom': 'Custom',
					'id': 'ID',
					'type': 'Type',
					'attributes.name': 'Name',
					'attributes.region': 'Region',
					'attributes.extension.version': 'Version',
					'attributes.extension.type': 'Extension Type',

					'mimeType': 'mimeType',
					'attributes.fileName': 'File Name',
					'fileType': 'File Type (Ext)',
					'lastModifiedTime': 'Last Modified Time',
					'meta.refType': 'Ref Type',
					'direction': 'Direction',
					'hidden': 'Hidden'
				};

				var items = Object.values(selectOptions);
				var keys = Object.keys(selectOptions);
				for (var i = 0; i < items.length; i++) {
					selectField.append(
						$('<option></option>').val(keys[i]).text(items[i])
					);
				}
				selectField.val(keys[3]);

				var custom = $('<input />', {
						class: 'node-input-filter-custom',
						type: 'text',
						style: 'display: none;'
					})
					.appendTo(rows[1]);

				/* beautify preserve:start */
				var modifier = $('<select />', {
					class: 'node-input-filter-modifier',
					style: 'width: 35%;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */

				selectOptions = {
					'': 'None',
					'-lt': '<',
					'-le': '<=',
					'-eq': '==',
					'-ge': '>=',
					'-gt': '>',
					'-starts': 'starts',
					'-ends': 'ends',
					'-contains': 'contains'
				};

				items = Object.values(selectOptions);
				keys = Object.keys(selectOptions);
				for (var i = 0; i < items.length; i++) {
					modifier.append(
						$('<option></option>').val(keys[i]).text(items[i])
					);
				}
				modifier.val(keys[0]);

				var expr = $('<input />', {
						class: 'node-input-filter-expr',
						type: 'text',
						width: '65%',
					})
					.appendTo(rows[2]);

				/* beautify preserve:start */
				var exprExtType = $('<select />', {
					class: 'node-input-filter-extType',
					style: 'width: 65%; display: none;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */
				exprExtType.append('<option value="hubs:autodesk.bim360:Account">BIM360 Docs</option>');
				exprExtType.append('<option value="hubs:autodesk.core:Hub">Team</option>');
				exprExtType.append('<option value="hubs:autodesk.a360:PersonalHub">Personal</option>');

				/* beautify preserve:start */
				var exprDirection = $('<select />', {
					class: 'node-input-filter-direction',
					style: 'width: 65%; display: none;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */
				exprDirection.append('<option value="from">From</option>');
				exprDirection.append('<option value="to">To</option>');

				/* beautify preserve:start */
				var exprRefType = $('<select />', {
					class: 'node-input-filter-refType',
					style: 'width: 65%; display: none;'
				}).appendTo(rows[2]);
				/* beautify preserve:end */
				exprRefType.append('<option value="derived">derived</option>');
				exprRefType.append('<option value="dependencies">dependencies</option>');
				exprRefType.append('<option value="auxiliary">auxiliary</option>');
				exprRefType.append('<option value="xrefs">xrefs</option>');
				exprRefType.append('<option value="includes">includes</option>');

				var lastModifiedTime = $('<input />', {
						class: 'node-input-filter-lastModifiedTime',
						type: 'datetime-local',
						style: 'display: none;'
					})
					.appendTo(rows[2]);

				var that = this;
				selectField.on('change', function (evt) {
					that._switch(this.value, filter, rows);
				});
			},
			_fill: function (filter, rows) {
				debugger;
				this._switch (filter.id, filter, rows);

				var parent = rows[1].parent().parent();
				$(parent).find('.node-input-filter-id').val(filter.id);
				//$(parent).find('.node-input-filter-custom').val(filter.custom);
				$(parent).find('.node-input-filter-modifier').val(filter.modifier);
				//$(parent).find('.node-input-filter-expr').val(filter.expr);

				switch(filter.id) {
					case 'custom':
						$(parent).find('.node-input-filter-custom').val(filter.custom);
						$(parent).find('.node-input-filter-expr').val(filter.expr);
						break;
					case 'attributes.extension.type':
						$(parent).find('.node-input-filter-extType').val(filter.expr);
						break;
					case 'direction':
						$(parent).find('.node-input-filter-direction').val(filter.expr);
						break;
					case 'meta.refType':
						$(parent).find('.node-input-filter-refType').val(filter.expr);
						break;
					case 'lastModifiedTime':
						$(parent).find('.node-input-filter-lastModifiedTime').val(filter.expr);
						break;
					default:
						$(parent).find('.node-input-filter-expr').val(filter.expr);
						break;
				}
			},
			_save: function (itemUI) {
				debugger;
				var result = {
					id: $(itemUI).find('.node-input-filter-id').val(),
					custom: '', //custom: $(itemUI).find('.node-input-filter-custom').val(),
					modifier: $(itemUI).find('.node-input-filter-modifier').val(),
					expr: $(itemUI).find('.node-input-filter-expr').val(),
				};
				
				switch(result.id) {
					case 'custom':
						result.custom = $(itemUI).find('.node-input-filter-custom').val();
						//result.expr = $(itemUI).find('.node-input-filter-expr').val();
						break;
					case 'attributes.extension.type':
						result.expr = $(itemUI).find('.node-input-filter-extType').val();
						break;
					case 'direction':
						result.expr = $(itemUI).find('.node-input-filter-direction').val();
						break;
					case 'meta.refType':
						result.expr = $(itemUI).find('.node-input-filter-refType').val();
						break;
					case 'lastModifiedTime':
						result.expr = $(itemUI).find('.node-input-filter-lastModifiedTime').val();
						break;
					default:
						//result.expr = $(itemUI).find('.node-input-filter-expr').val();
						break;
				}
				return (result);
			},
			_switch: function (value, filter, rows) {
				debugger;
				var parent = rows[1].parent().parent();
				var custom = $(parent).find('.node-input-filter-custom');
				var expr = $(parent).find('.node-input-filter-expr');
				var exprExtType = $(parent).find('.node-input-filter-extType');
				var exprDirection = $(parent).find('.node-input-filter-direction');
				var exprRefType = $(parent).find('.node-input-filter-refType');
				var lastModifiedTime = $(parent).find('.node-input-filter-lastModifiedTime');
				
				custom.css('display', 'none');
				expr.css({ display: 'inline',  width: '65%' });
				exprExtType.css('display', 'none');
				exprDirection.css('display', 'none');
				exprRefType.css('display', 'none');
				lastModifiedTime.css('display', 'none');
				switch(value) {
					case 'custom':
						custom.css({ display: 'inline',  width: '65%' });
						break;
					case 'attributes.extension.type':
						expr.css('display', 'none');
						exprExtType.css({ display: 'inline',  width: '65%' });
						break;
					case 'direction':
						expr.css('display', 'none');
						exprDirection.css({ display: 'inline',  width: '65%' });
						break;
					case 'meta.refType':
						expr.css('display', 'none');
						exprRefType.css({ display: 'inline',  width: '65%' });
						break;
					case 'lastModifiedTime':
						expr.css('display', 'none');
						lastModifiedTime.css({ display: 'inline',  width: '65%' });
						break;
					default:
						break;
				}
			}
		});
	}

		// oneditdelete is called when the delete button in a configuration node’s edit dialog is pressed.
		// oneditresize is called when the edit dialog is resized.
		oneditprepare: function () {
			// AppBundles editor
			this._def.createEditor(this, 'node-input-body', 'ace/mode/javascript');
			// Filters
			this._def.createListContainer(this, 'node-input-filters', this.filters, filterParameters(), 3, 300);

			this._def.cancelEditor(this, 'node-input-body');

			//this.hubType = $('#node-input-hubType').val();
			var trimFields = [
				'hubid',

			];

			trimFields.forEach(function (field) {

			this._def.resizeListContainer(this, 'node-input-filters', 'node-input-filters', size);

		createEditor: function (that, id /*'node-input-appbundles'*/ , mode /*'ace/mode/text'*/ ) {
			if (!that._editors)
				that._editors = {};
			that._editors[id] = RED.editor.createEditor({
				id: id + '-editor',
				mode: mode,
				value: $('#' + id).val(),
				globals: {
					msg: true,
					context: true,
					RED: true,
					util: true,
					flow: true,
					global: true,
					console: true,
					Buffer: true,
					setTimeout: true,
					clearTimeout: true,
					setInterval: true,
					clearInterval: true
				}
			});

			RED.library.create({
				url: 'functions', // where to get the data from
				type: 'function', // the type of object the library is for
				editor: that._editors[id], // the field name the main text body goes to
				mode: mode, //'ace/mode/nrjavascript',
				fields: ['name', 'outputs']
			});
			that._editors[id].focus();

			$('#' + id + '-expand-js').click(function (e) {
				e.preventDefault();
				var value = that._editors[id].getValue();
				RED.editor.editJavaScript({
					value: value,
					width: 'Infinity',
					cursor: that._editors[id].getCursorPosition(),
					mode: mode,
					complete: function (v, cursor) {
						that._editors[id].setValue(v, -1);
						that._editors[id].gotoLine(cursor.row + 1, cursor.column, false);
						setTimeout(function () {
							that._editors[id].focus();
						}, 300);
					}
				});
			});
		},
		cancelEditor: function (that, id) {
			that._editors[id].destroy();
			delete that._editors[id];
		},
		saveEditor: function (that, id) {
			$('#' + id).val(that._editors[id].getValue());
			that._editors[id].destroy();
			delete that._editors[id];
		},
		resizeEditor: function (that, id, size) {
			that._editors[id].resize();
		},

		createListContainer: function (that, id /*'node-input-filter'*/, items, controller, nbRows /*4*/, minHeight /*300*/ ) {
			nbRows = nbRows || 4;
			minHeight = minHeight || 300;

			function resizeItems(item) {
				var newWidth = item.width();
				item.find('.red-ui-typedInput').typedInput('width', newWidth - 135);
			}

			$('#' + id + '-container')
				.css('min-height', minHeight + 'px')
				.css('min-width', '450px')
				.editableList({
					addItem: function (container, i, opt) {
						var params = opt;
						params = controller._defaults(params);

						container.css({
							overflow: 'hidden',
							whiteSpace: 'nowrap'
						});

						/* beautify preserve:start */
						var rows = [ '', $('<div />').appendTo(container) ] ;
						for ( var i =1 ; i < nbRows ; i++ )
							rows.push($('<div />', { style: 'margin-top:8px;' }).appendTo(container));
						/* beautify preserve:end */

						controller._create(params, rows, container);
						controller._fill(params, rows);

						var newWidth = $('#' + id + '-container').width();
						resizeItems(container);
					},
					resizeItem: resizeItems,
					removable: true,
					sortable: true
				});

			for (var i = 0; items && i < items.length; i++)
				$('#' + id + '-container').editableList('addItem', items[i]);
		},
		saveListContainer: function (that, id, controller) {
			var items = $('#' + id + '-container').editableList('items');
			var results = [];
			items.each(function (i) {
				results.push(controller._save($(items[i])));
			}.bind({
				items: items
			}));
			return (results);
		},
		resizeListContainer: function (that, id, className, size) {
			className = className || id;

			var rows = $('#dialog-form>div:not(.' + className + '-container-row)');
			var height = size.height;
			for (var i = 0; i < rows.size(); i++)
				height -= $(rows[i]).outerHeight(true);
			var editorRow = $('#dialog-form>div.' + className + '-container-row');
			height -= (parseInt(editorRow.css('marginTop')) + parseInt(editorRow.css('marginBottom')));

			$('#' + id + '-container').editableList('height', height);
		}

	});
