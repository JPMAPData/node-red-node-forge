<!-- forge-oss -->
<script type="text/x-red" data-template-name="forge-oss">
    <style scoped>
        .hiddenAttrs {
            display: none;
        }

        .visibleAttrs {
            display: block;
        }
    </style>

    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> <span
                data-i18n="common.label.payload"></span></label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="forge.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]forge.placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-forge"><i class="fa fa-user"></i> <span data-i18n="forge.label.forge"></span></label>
        <input type="text" id="node-input-forge">
    </div>

    <div class="form-row">
        <label for="node-input-operation"><i class="fa fa-wrench"></i> <span
                data-i18n="forge.label.operation"></span></label>
        <select type="text" id="node-input-operation">
            <option value="CreateBucket">CreateBucket</option>
            <option value="ListBuckets">ListBuckets</option>
            <option value="BucketDetails">BucketDetails</option>
            <option value="DeleteBucket">DeleteBucket</option>
            <option value="ListObjects">ListObjects</option>

            <option value="PutObject">PutObject</option>
            <option value="GetObject">GetObject</option>
            <option value="DeleteObject">DeleteObject</option>
            <option value="ObjectDetails">ObjectDetails</option>

            <option value="CreateSignature">CreateSignature</option>
            <option value="DeleteSignature">SignObject</option>

            <option value="PutSignedObject">PutSignedObject</option>
            <option value="GetSignedObject">GetSignedObject</option>
            <option value="DeleteSignedObject">DeleteSignedObject</option>

            <option value="CopyObject">CopyObject</option>
        </select>
    </div>

    <div id="AttrHolder">
        <div id="BucketAttr" class="form-row node-input-bucket hiddenAttrs">
            <label for="node-input-bucket"><i class="fa fa-folder"></i> <span data-i18n="forge.label.bucket"></span></label>
            <input type="text" id="node-input-bucket" data-i18n="[placeholder]forge.placeholder.bucket">
        </div>
        <div id="KeyAttr" class="form-row node-input-key hiddenAttrs">
            <label for="node-input-key"><i class="fa fa-tag"></i> <span data-i18n="forge.label.key"></span></label>
            <input type="text" id="node-input-key" data-i18n="[placeholder]forge.placeholder.key">
        </div>
        <div id="CopySourceAttr" class="form-row hiddenAttrs">
            <label for="node-input-copySource"><i class="fa fa-tag"></i>copySource</label>
            <input type="text" id="node-input-copySource" placeholder="copySource"></input>
        </div>

        <div id="LimitAttr" class="form-row node-input-limit hiddenAttrs">
            <label for="node-input-limit"><i class="fa fa-tag"></i> <span data-i18n="forge.label.limit"></span></label>
            <input type="text" id="node-input-limit" data-i18n="[placeholder]forge.placeholder.limit">
        </div>
        <div id="StartAtAttr" class="form-row node-input-startAt hiddenAttrs">
            <label for="node-input-startAt"><i class="fa fa-tag"></i> <span
                    data-i18n="forge.label.startAt"></span></label>
            <input type="text" id="node-input-startAt" data-i18n="[placeholder]forge.placeholder.startAt">
        </div>
        <div id="PolicyKeyAttr" class="form-row node-input-policyKey hiddenAttrs">
            <label for="node-input-policyKey"><i class="fa fa-tag"></i> <span
                    data-i18n="forge.label.policyKey"></span></label>
            <select type="text" id="node-input-policyKey">
                <option selected value="transient">transient</option>
                <option value="temporary">temporary</option>
                <option value="persistent">persistent</option>
            </select>
        </div>

        <div id="LocalFilenameAttr" class="form-row node-input-localFilename hiddenAttrs">
            <label for="node-input-localFilename"><i class="fa fa-file"></i> <span
                    data-i18n="forge.label.localFilename"></span></label>
            <input type="text" id="node-input-localFilename" data-i18n="[placeholder]forge.placeholder.localFilename">
        </div>
        <div id="RangeAttr" class="form-row node-input-range hiddenAttrs">
            <label for="node-input-range"><i class="fa fa-file"></i> <span
                    data-i18n="forge.label.range"></span></label>
            <input type="text" id="node-input-range" data-i18n="[placeholder]forge.placeholder.range">
        </div>
        <div id="IfNoneMatchAttr" class="form-row node-input-ifNoneMatch hiddenAttrs">
            <label for="node-input-ifNoneMatch"><i class="fa fa-file"></i> <span
                    data-i18n="forge.label.ifNoneMatch"></span></label>
            <input type="text" id="node-input-ifNoneMatch" data-i18n="[placeholder]forge.placeholder.ifNoneMatch">
        </div>
        <div id="IfModifiedSinceAttr" class="form-row node-input-ifModifiedSince hiddenAttrs">
            <label for="node-input-ifModifiedSince"><i class="fa fa-file"></i> <span
                    data-i18n="forge.label.ifModifiedSince"></span></label>
            <input type="text" id="node-input-ifModifiedSince"
                data-i18n="[placeholder]forge.placeholder.ifModifiedSince">
        </div>

        <div id="AcceptEncodingAttr" class="form-row node-input-acceptEncoding hiddenAttrs">
            <label for="node-input-acceptEncoding"><i class="fa fa-tag"></i> <span
                    data-i18n="forge.label.acceptEncoding"></span></label>
            <select type="text" id="node-input-acceptEncoding" style="width:72%;">
                <option selected value=""></option>
                <option value="gzip">gzip</option>
            </select>
        </div>

        <div id="RegionAttr" class="form-row node-input-region hiddenAttrs">
            <label for="node-input-region"><i class="fa fa-tag"></i> <span data-i18n="forge.label.region"></span></label>
            <select type="text" id="node-input-region" style="width:72%;">
                <option selected value="US">US</option>
                <option value="EMEA">EMEA</option>
            </select>
        </div>
    </div>

    <script type="text/javascript">
        var nodeOps = {
            CreateBucket: [
                '#BucketAttr', '#RegionAttr', '#PolicyKeyAttr'
            ],
            ListBuckets: [
                '#Region', '#LimitAttr', '#StartAtAttr'
            ],
            BucketDetails: [
                '#BucketAttr'
            ],
            DeleteBucket: [
                '#BucketAttr'
            ],
            ListObjects: [
                '#BucketAttr'
            ],
            PutObject: [
                '#BucketAttr', '#KeyAttr', '#LocalFilenameAttr'
            ],
            GetObject: [
                '#BucketAttr', '#KeyAttr', '#LocalFilenameAttr', '#RangeAttr', '#IfNoneMatchAttr', '#IfModifiedSinceAttr',
                '#AcceptEncodingAttr'
            ],
            DeleteObject: [
                '#BucketAttr', '#KeyAttr'
            ],
            ObjectDetails: [
                '#BucketAttr', '#KeyAttr'
            ],
            CreateSignature: [
                '#BucketAttr', '#KeyAttr'
            ],
            DeleteSignature: [
                '#BucketAttr', '#KeyAttr'
            ],
            PutSignedObject: [
                '#BucketAttr', '#KeyAttr', '#LocalFilenameAttr'
            ],
            GetSignedObject: [
                '#BucketAttr', '#KeyAttr', '#LocalFilenameAttr', '#RangeAttr', '#IfNoneMatchAttr', '#IfModifiedSinceAttr',
                '#AcceptEncodingAttr'
            ],
            DeleteSignedObject: [
                '#BucketAttr', '#KeyAttr'
            ],
            CopyObject: [
                '#BucketAttr', '#KeyAttr', '#CopySourceAttr'
            ]
        };
        $('#node-input-operation').on('change', function () {
            $('#AttrHolder').children().addClass('hiddenAttrs').removeClass('visibleAttrs');
            if (nodeOps[this.value])
                $(nodeOps[this.value].join()).addClass('visibleAttrs').removeClass('hiddenAttrs');
        });

    </script>
</script>

<script type="text/javascript">
    RED.nodes.registerType('forge-oss', {
        category: 'forge',
        color: "#0696D7",
        icon: "forge.png",
        align: "right",
        defaults: {
            name: {
                value: ""
            },
            forge: {
                type: "forge-credentials",
                required: true
            },
            operation: {
                value: "GetObject"
            },
            bucket: {
                required: true,
                value: "$(FORGE_CLIENT_ID)"
            },
            key: {
                value: ""
            },
            copySource: {
                value: ""
            },
            localFilename: {
                value: ""
            },
            limit: {
                value: 10
            },
            startAt: {
                value: null
            },
            policyKey: {
                value: 'transient'
            },
            SessionId: {
                value: ""
            },
            region: {
                value: "US",
                required: true
            }

        },
        inputs: 1,
        //inputLabels: ["credentials", "in"],
        outputs: 2,
        outputLabels: ["response", "err"],
        label: function () {
            return (this.name || "oss " + this.operation);
        },
        oneditprepare: function () {
            $("#node-input-payloadType").val(this.payloadType);

            $("#node-input-payload").typedInput({
                default: 'str',
                typeField: $("#node-input-payloadType"),
                types: ['flow', 'global', 'str', 'env']
            });

            $("#node-input-payload").typedInput('type',this.payloadType);
        }
    });
</script>
